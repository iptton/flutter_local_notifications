name: flutter_local_notifications_ohos
description: OpenHarmony (OHOS) implementation of the flutter_local_notifications plugin
version: 1.0.0-dev.1
homepage: https://github.com/iptton/flutter_local_notifications

flutter:
  plugin:
    implements: flutter_local_notifications
    platforms:
      ohos:
        dartPluginClass: OhosFlutterLocalNotificationsPlugin
        pluginClass: FlutterLocalNotificationsPlugin

dependencies:
  flutter:
    sdk: flutter
  flutter_local_notifications_platform_interface:
    path: ../flutter_local_notifications_platform_interface

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

environment:
  sdk: ^3.8.0
  flutter: ">=3.32.0"
